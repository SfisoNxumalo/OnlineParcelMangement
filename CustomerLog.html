        <meta charset="UTF-8">

  <script>
      
      function validate(form)
      {
          fail = validateUsername(form.UserName.value);
          fail += validatePassword(form.Password.value);

          if(fail == "")
          {
              return true;
          }
          else
          { 
              alert(fail); 
              return false;
          }
      }
      
      function validateUsername(field)
      {
          if(field === "") return "No Username was entered.\n";
          return "";
      }
      
      function validatePassword(field)
      {
          if(field === "") return "No Password was entered.\n";
          return "";
      }
      
  </script>
    </head>

    <body>
       <div class="menu-bar">
            <h1 class="logo">Parcel<span>Management.</span></h1>

        </div>
        <div class="admindesign">
            <img src="images/adminicon.jpg" class="adminicon">
            <h1>Login Customer</h1>
            
            <form method="POST" action="LoginCust.php" onsubmit="return validate(this)">
                <p>Username</p>
                <input type="text" name="UserName" placeholder="Enter Username" required>
                <p>Password</p>
                <input type="password" name="Password" placeholder="Enter Password" required>
                <input type="submit" name="btn-login" value="Sign In" class="btn-login">  
            </form>
            
            <form method="POST" action="index.php">
                <div id="reg"><input type="submit" name="Back" value="Back" class="btn-view"></div>
            </form>
            
            
        </div>
    </body>
